- name: basicChannel2
  sourceConfig:
    type: fromFile
    folderFullPath: ./.local/input/basicChannel2
    interval_ms: 5000
  HL7Converter:
    CSVHeaderDelimeter: _
    HL7fieldDelimeter: |
    HL7componentDelimeter: ^
    compressedSegmentDelimeter: '[ENDOFSEGMENT]'
    compressedFieldDelimeter: '[ENDOFFIELD]'
  outputConfig:
    type: writeFile
    folderFullPath: ./.local/output/basicChannel2
